<html></html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="conversion-container">
            <h1 id="title">Metric/Imperial Unit Conversion</h1>
            <input type="number" class="inline-center" id="conversion-input"></input>
            <button class= "inline-center" id="conversion-btn">Convert</button>
        </div>
        <div id="conversion-table">
        

                <div class="conversion-section" id="conversion-length">
                    <p class="conversion-title" id="length-title">Length (Meter/Feet)</p>
                    <p id="length-output"></p>
                </div>

                <div class="conversion-section" id="conversion-volume">
                    <p class="conversion-title">Volume (Liters/Gallons)</p>
                    <p id="volume-output"></p>
                </div>

                <div class="conversion-section" id="conversion-mass">
                    <p class="conversion-title">Mass (Kilograms/Pounds)</p>
                    <p id="mass-output"></p>
                </div>

            
        </div>
    
        <script src="main.js"></script>
    </body>
</html>
